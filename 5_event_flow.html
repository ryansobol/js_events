<!DOCTYPE html>
<html>
  <head>
    <title>Event Bubbling and Capturing</title>
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>Bubble</h2>

      <ul id="list">
        <li id="item">
          <a id="link">fresh figs</a>
        </li>
      </ul>

    </div>

    <div id="page">
      <h1>List King</h1>
      <h2>Capture</h2>

      <ul id="list2">
        <li id="item2">
          <a id="link2">fresh figs</a>
        </li>
      </ul>

    </div>
    <script>
      function showElement() {
        alert(this.innerHTML);
      }

      var el;

      el = document.getElementById("list");
      el.addEventListener('click', showElement, false);

      el = document.getElementById("item");
      el.addEventListener('click', showElement, false);

      el = document.getElementById("link");
      el.addEventListener('click', showElement, false);

      el = document.getElementById("list2");
      el.addEventListener('click', showElement, true);

      el = document.getElementById("item2");
      el.addEventListener('click', showElement, true);

      el = document.getElementById("link2");
      el.addEventListener('click', showElement, true);
    </script>
  </body>
</html>
