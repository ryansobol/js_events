<!DOCTYPE html>
<html>
  <head>
    <title>Event Delegation</title>
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>Buy groceries</h2>

      <ul id="shoppingList">
        <li class="complete">
          <a href="itemDone.html"><em>fresh</em> figs</a>
        </li>
        <li class="complete">
          <a href="itemDone.html">pine nuts</a>
        </li>
        <li class="complete">
          <a href="itemDone.html">honey</a>
        </li>
        <li class="complete">
          <a href="itemDone.html">balsamic vinegar</a>
        </li>
      </ul>

    </div>
    <script>
      function itemDone(event) {
        event.preventDefault();

        var elParent = event.target.parentNode;
        var elGrandparent = elParent.parentNode;

        elGrandparent.removeChild(elParent);
      }

      var el = document.getElementById('shoppingList');

      el.addEventListener('click', itemDone, false);

      // el.removeEventListener('blur', itemDone, false);
    </script>
  </body>
</html>
